<!--suppress HtmlDeprecatedAttribute -->
<h2 mat-dialog-title>Iniciar sesi칩n</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="f" fxLayout="column">
    <mat-form-field fxFlex="100">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="f.get('email').hasError('required')">
        El email es requerido
      </mat-error>
      <mat-error *ngIf="f.get('email').hasError('pattern')">
        El formato del email es incorrecto
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contrase침a</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="f.get('password').hasError('required')">
        La contrase침a es requerida
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <app-loading-button text="Iniciar sesi칩n"
                      [disabled]="f.invalid"
                      (click)="login()"
                      [loading]="loading"></app-loading-button>
</mat-dialog-actions>
