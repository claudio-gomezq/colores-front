<!--suppress HtmlDeprecatedAttribute -->
<h2 mat-dialog-title>Eliminar color</h2>
<mat-dialog-content class="mat-typography">
  <p>¿Estas seguro que deseas eliminar esté color?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>

  <app-loading-button (click)="delete()"
                      text="Eliminar"
                      [loading]="loading"></app-loading-button>
</mat-dialog-actions>
