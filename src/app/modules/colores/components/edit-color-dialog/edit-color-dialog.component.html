<!--suppress HtmlDeprecatedAttribute -->
<h2 mat-dialog-title>Editar color</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="editColorForm">
    <app-color-form formControlName="color"></app-color-form>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <app-loading-button [disabled]="editColorForm.invalid"
                      (click)="edit()"
                      text="Editar"
                      [loading]="loading"></app-loading-button>
</mat-dialog-actions>
