<div fxLayout="row wrap" class="color-container">
  <app-color-item fxFlex.xs="100"
                  fxFlex.lt-md="50"
                  fxFlex="33"
                  *ngFor="let item of colores; trackBy: trackByFn"
                  (copy)="copyColor($event)"
                  (edit)="editItem.emit($event)"
                  (delete)="deleteItem.emit($event)"
                  [color]="item"></app-color-item>
</div>
